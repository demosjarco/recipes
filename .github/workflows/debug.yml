name: Generate Docs debug

on:
  workflow_dispatch:
    inputs:
      useMkDocsCache:
        description: 'MkDocs use caching'
        required: true
        type: boolean

permissions:
  contents: read

jobs:
  generate:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        py: ['3.7', '3.8', '3.9', '3.10', '3.11.0-alpha - 3.11.0']
        go: ['1.18', '1.19']
        node: ['lts/*', 'latest']
    steps:
      - uses: step-security/harden-runner@v1
        with:
            egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Install MkDocs dependencies
        run: |
          sudo apt update
          sudo apt install -y libcairo2-dev libfreetype6-dev libffi-dev libjpeg-dev libpng-dev libz-dev
      - uses: actions/setup-python@v4
        id: sp
        with:
          python-version: ${{ matrix.py }}
          check-latest: true
          cache: 'pip'
      - run: pip install -r requirements.txt
      - uses: actions/setup-go@v3
        id: sg
        with:
          go-version: ${{ matrix.go }}
          check-latest: true
          # Must be disabled when no `go.sum`
          # cache: true
      - uses: actions/setup-node@v3
        id: sn
        with:
          node-version: ${{ matrix.node }}
          check-latest: true
          cache: 'npm'
      - run: npm ci
      - name: MkDocs cache
        if: ${{ inputs.useMkDocsCache }}
        uses: actions/cache@v3
        with:
          key: ${{ github.ref }}
          path: .cache
      - run: python3 setup.py
        env:
          CI_SYSTEM_OVERRIDE: 0
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_ENV: development
          ENABLED_GIT_REVISION_DATE: true
          SITE_URL: https://demosjarco.github.io/recipes/
          RO_TRANSLATE_URL: https://translate.google.com/translate?sl=en&tl=ro&hl=ro&u=https://demosjarco.github.io/recipes/%GT_RELATIVE_URL%
          ES_TRANSLATE_URL: https://translate.google.com/translate?sl=en&tl=es&hl=es&u=https://demosjarco.github.io/recipes/%GT_RELATIVE_URL%
      - run: find . -type f -exec sha256sum {} \; > 'py${{ steps.sp.outputs.python-version }}_go${{ steps.sg.outputs.go-version }}_node${{ steps.sn.outputs.node-version }}_hashes.sha256'
      - uses: actions/upload-artifact@v3
        with:
          name: py${{ steps.sp.outputs.python-version }}_go${{ steps.sg.outputs.go-version }}_node${{ steps.sn.outputs.node-version }}_hashes.sha256
          path: '${{ github.workspace }}/py${{ steps.sp.outputs.python-version }}_go${{ steps.sg.outputs.go-version }}_node${{ steps.sn.outputs.node-version }}_hashes.sha256'
          if-no-files-found: error
      - uses: actions/upload-artifact@v3
        with:
          name: py${{ steps.sp.outputs.python-version }}_go${{ steps.sg.outputs.go-version }}_node${{ steps.sn.outputs.node-version }}
          path: ${{ github.workspace }}
          if-no-files-found: error