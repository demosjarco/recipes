name: Generate Docs debug

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  generate:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        py: ['3.7', '3.8', '3.9', '3.10', '3.11.0-alpha - 3.11.0']
        go: ['1.18', '1.19']
    steps:
      - uses: step-security/harden-runner@v1
        with:
            egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v4
        id: sp
        with:
          python-version: ${{ matrix.py }}
          check-latest: true
          cache: 'pip'
      - run: pip install -r requirements.txt
      - uses: actions/setup-go@v3
        id: sg
        with:
          go-version: ${{ matrix.go }}
          check-latest: true
          # Must be disabled when no `go.sum`
          # cache: true
      - run: python3 setup.py
        env:
          CI_SYSTEM_OVERRIDE: 0
          ENABLED_GIT_REVISION_DATE: true
          SITE_URL: https://demosjarco.github.io/recipes/
      - run: find . -type f -exec sha512sum {} \; > 'py${{ steps.sp.outputs.python-version }}_go${{ steps.sg.outputs.go-version }}-hashes.sha512'
      - uses: actions/upload-artifact@v3
        with:
          name: py${{ steps.sp.outputs.python-version }}_go${{ steps.sg.outputs.go-version }}-hashes.sha512
          path: '${{ github.workspace }}/py${{ steps.sp.outputs.python-version }}_go${{ steps.sg.outputs.go-version }}-hashes.sha512'
          if-no-files-found: error
      - uses: actions/upload-artifact@v3
        with:
          name: py${{ steps.sp.outputs.python-version }}_go${{ steps.sg.outputs.go-version }}
          path: ${{ github.workspace }}
          if-no-files-found: error