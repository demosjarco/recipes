# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Generate Docs

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@v1
      with:
          egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.x'
        cache: 'pip'
    - run: pip install -r requirements.txt
    - name: Download Cooklang
      uses: dsaltares/fetch-gh-release-asset@1.0.0
      with:
        repo: 'cooklang/CookCLI'
        regex: true
        file: 'CookCLI_\d+\.\d+\.\d+_linux_amd64\.zip'
        token: ${{ secrets.GITHUB_TOKEN }}
    - run: ls -lA
    - uses: actions/setup-go@v3
      with:
        go-version: '1.18'
        check-latest: true
        # Must be disabled when no `go.sum`
        # cache: true
    - run: go install github.com/nicholaswilde/cook-docs/cmd/cook-docs@latest
    # - name: Setup
    #   run: python3 setup.py
    - name: Deploy
      run: mkdocs gh-deploy --help