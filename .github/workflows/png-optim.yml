name: Optimize PNGs

on:
  push:
    paths:
      - ".github/workflows/png-optim.yml"
      - "**.png"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  optimize:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: step-security/harden-runner@v2
        with:
          disable-sudo: true
          egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs
      - uses: actions/checkout@v3
      # - name: Rustup Cache
      #   uses: actions/cache@v3
      #   with:
      #     path: |
      #       ~/.rustup/settings.toml
      #       ~/.rustup/toolchains/stable-*
      #       ~/.rustup/update-hashes/stable-*
      #     key: rs-toolchain_${{ hashFiles('~/.rustup/update-hashes/stable*') }}

      # https://github.com/actions/cache/blob/main/examples.md#rust---cargo
      # https://github.com/rust-lang/cargo/issues/4725
      # https://doc.rust-lang.org/cargo/reference/environment-variables.html
      # - name: Rust Package Cache
      #   uses: actions/cache@v3
      #   with:
      #     path: |
      #       ~/.cargo/bin/
      #       ~/.cargo/registry/index/
      #       ~/.cargo/registry/cache/
      #       ~/.cargo/git/db/
      #       target/
      #     key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      # https://doc.rust-lang.org/cargo/guide/continuous-integration.html#github-actions
      - run: ls -lA ~/.cargo/bin
      - name: Rust pre-setup
        # To have rustup manage this tool
        run: rm -f ~/.cargo/bin/rustfmt ~/.cargo/bin/cargo-fmt
      - run: rustup update stable && rustup default stable
      - run: cargo install oxipng
      - uses: SimenB/github-actions-cpu-cores@v1
        id: cpu-cores
      - name: Optimize PNGs
        run: oxipng -o max -r --strip safe -i 1 -t ${{ steps.cpu-cores.outputs.count }} ${{ github.workspace }}/recipes
      - name: Git Setup
        run: |
          git config user.name "oxipng[bot]"
          git config user.email "oxipng[bot]@users.noreply.github.com"
      - run: git commit -am "Optimized PNG"
      - run: git push